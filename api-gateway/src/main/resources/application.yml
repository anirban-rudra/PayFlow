server:
  port: 8080

spring:
  application:
    name: api-gateway-service

  kafka:
    bootstrap-servers: kafka:9092

  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      routes:
        # User Service - Authentication endpoints (no rate limiting)
        - id: user-service-auth
          uri: http://user-service:8081
          predicates:
            - Path=/auth/**

        # User Service - API endpoints
        - id: user-service-api
          uri: http://user-service:8081
          predicates:
            - Path=/api/users/**

        # Wallet Service
        - id: wallet-service
          uri: http://wallet-service:8088
          predicates:
            - Path=/api/wallets/**

        # Transaction Service - WITH rate limiting
        - id: transaction-service
          uri: http://transaction-service:8082
          predicates:
            - Path=/api/transactions/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Reward Service - WITH rate limiting
        - id: reward-service
          uri: http://reward-service:8083
          predicates:
            - Path=/api/rewards/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

        # Notification Service - WITH rate limiting
        - id: notification-service
          uri: http://notification-service:8084
          predicates:
            - Path=/api/notifications/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1

    httpclient:
      max-initial-line-length: 4096
      max-header-size: 8192

    compatibility-verifier:
      enabled: false
  data:
    redis:
      host: redis
      port: 6379

# Rate Limiting Configuration
resilience4j:
  ratelimiter:
    instances:
      transaction_service:
        limit-for-period: 10
        limit-refresh-period: 1s
        timeout-duration: 0
        register-health-indicator: true
      reward_service:
        limit-for-period: 10
        limit-refresh-period: 1s
        timeout-duration: 0
        register-health-indicator: true
      notification_service:
        limit-for-period: 10
        limit-refresh-period: 1s
        timeout-duration: 0
        register-health-indicator: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG